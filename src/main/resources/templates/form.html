<html>
  <head>
    <link rel="stylesheet" href="/assets/third-party/bootstrap/dist/css/bootstrap.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <a class="navbar-brand" href="/">Jmailer</a>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <h1>Form</h1>
        <p>Send email from everywhere</p>
        <p><a class="btn btn-primary btn-lg" href="contact" role="button">Register Here</a></p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <p>You can send email using a form</p>
        <br/>
        <h4>Form</h4>
        <p>A form is a component of a Web page that has form controls, such as text fields, textarea and buttons</p>
        <br/>
        <form method="POST" action="http://jmailer.josdem.io/form">
          <div class="panel-primary">
            <div class="panel-heading">
              <h4 class="panel-title">Send you a message</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label>Your Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name"/>
              </div>
              <div class="form-group">
                <label>Your Email</label>
                <input type="email" class="form-control" name="emailContact" placeholder="Enter your email"/>
              </div>
              <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" name="message" rows="3" placeholder="Your message"/>
              </div>
            </div>
            <div class="panel-footer">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <br/><br/>
    <div class="container">
      <div class="row">
        <h4>Code example</h4>
        <code>
          <p style="color:black;">&#60;<font color="purple">form</font><font color="green"> method</font>&#62;</p>
            ...
          <p style="color:black;">&#60;<font color="purple">/form</font>&#62;</p>
        </code>
      </div>
    </div>
    <br/><br/><br/>

      <nav class="navbar navbar-inverse navbar-fixed-bottom">

  </body>
</html>
